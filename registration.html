<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="marathon.css">
</head>

<body>
    <section id="countdown">
        <h2>Last date to registration</h2>
        <div id="timer">
            <p id="days">00</p> days
            <p id="hours">00</p> hours
            <p id="minutes">00</p> minutes
            <p id="seconds">00</p> seconds
        </div>
    </section>

    <div class="Registration">
        <h1>REGISTRATION FORM</h1>
        <form>
            NAME:-
            <input type="text" placeholder=" Enter your name" id="user"><br>
            E-mail:-
            <input type="email" placeholder="Enter your email"><br>
            DOB:-
            <input type="date" placeholder="Enter you DOB"><br>
            Number:-
            <input type="number" placeholder="Enter your number">

        </form>
    </div>
    <div class="submit-back">
    <div ><button class="btn">Submit</button></div>
    <div><a href="http://127.0.0.1:5500/marathon.html"><button class="btn"> Back </button></a></div>
    </div>
    <script src="marathon.js"></script>

</body>

</html>
